<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Giphy Forest Creatures</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

</head>
<body>

	<div class="container"><br>

		<header class="jumbotron">
			<h1>Gif-tastic Forest Creatures Abound!</h1>
		</header>


		<!-- gif rendered buttons will go here  -->
		<div id="buttons-view"></div><br>

		<!-- Form to search for new gif buttons -->
		<form class="navbar-form navbar-right" id="animal-form">
			<div class="form-group">
				<label for="animal-input"><h3>Search for Forest Animals!</h3></label>
			</div>
			<input type="text" id="animal-input"><br>

			<!-- Button triggers new movie to be added -->
			<input id="add-animal" button type="submit" class="btn btn-deafult" value="Submit">
		</form>

		<!-- Gifs go here -->
		<div id="animal-view" data-state="still"></div>

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	
</body>
</html>
